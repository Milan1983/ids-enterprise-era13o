<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" />
  <link rel="stylesheet" id="stylesheet" href="https://unpkg.com/ids-enterprise@4.50.2/dist/css/theme-new-light.css"
    type="text/css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.50.2/dist/js/sohoxi.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.50.2/dist/js/cultures/en-US.js"></script>
</head>

<body>
<section id="maincontent" class="page-container scrollable" role="main">
<div class="row top-padding">
  <div class="twelve columns">

    <!-- BEGIN Toolbar with All Buttons (Buttonset Favoring) -->
    <div class="flex-toolbar" id="flex-toolbar" data-options="{ 'attributes': [ { 'name': 'data-automation-id', 'value': 'my-toolbar' } ] }">
      <div class="toolbar-section title">
        <h2>Incredibly Long Toolbar (Favor's Buttonset)</h2>
      </div>

      <div class="toolbar-section buttonset">
        <button class="btn">
          <span>Text Button</span>
        </button>

        <button class="btn-menu" id="menu-button" data-options="{ 'attributes': [ { 'name': 'data-automation-id', 'value': 'menu-button' } ] }">
          <span>Menu Button</span>
        </button>
        <ul class="popupmenu" id="menu-button-popupmenu">
          <li><a href="#">Menu Button Item #1</a></li>
          <li><a href="#">Menu Button Item #2</a></li>
          <li class="submenu">
            <a href="#">Menu Button Item #3</a>
            <ul class="popupmenu">
              <li><a href="#">Menu Button Sub-Item One</a></li>
              <li><a href="#">Menu Button Sub-Item Two</a></li>
            </ul>
          </li>
          <li><a href="#">Menu Button Item #4</a></li>
        </ul>

        <button class="btn-icon" disabled>
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-settings"></use>
          </svg>
          <span class="audible">Settings</span>
        </button>

        <button class="btn-icon">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-delete"></use>
          </svg>
          <span class="audible">Trash</span>
        </button>
      </div>

      <div class="toolbar-section more">
        <button class="btn-actions" data-options="{ 'attributes': [ { 'name': 'data-automation-id', 'value': 'more-action-btn' } ] }">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-more"></use>
          </svg>
          <span class="audible">More Actions</span>
        </button>
        <ul class="popupmenu">
          <li><a href="#">More One</a></li>
          <li><a href="#">More Two</a></li>
          <li class="submenu">
            <a href="#">More Three</a>
            <ul class="popupmenu">
              <li><a href="#">Sub-Item One</a></li>
              <li><a href="#">Sub-Item Two</a></li>
            </ul>
          </li>
          <li><a href="#">More Three</a></li>
        </ul>
      </div>
    </div>
    <!-- END Toolbar with All Buttons (Buttonset Favoring) -->

  </div>
</div>

<script nonce="03566b90" id="test-script" type="text/javascript">
  // Show a Toast whenever a Toolbar Item or a valid Action Menu item is selected.
  $('.flex-toolbar').on('selected.test', function(e, item, secondArg) {
    var text = $(item.element).text().trim();
    var selectedItem;

    if (secondArg) {
      selectedItem = 'Selected Menu Item: ' + $(secondArg).text().trim() + '<br />';
    }

    $('body').toast({
      title: 'Toolbar Item Selected',
      message: '<p>' +
        'text content: "<b>'+ text +'</b>"<br/>' +
        'item type: "<b>'+ item.type +'</b>"' +
        (selectedItem ? '<br />' + selectedItem : '') +
        '</p>'
    });
  });
</script>
</section>
</div>




<script nonce="03566b90">
// Initialize all IDS Enterprise Controls and set the locale
var initialLocale = 'en-US';
initialLocale = 'en-US';

$('body').initialize({locale: initialLocale});
</script>

<script nonce="03566b90">
// Initialize the demo info popup
$('#info-btn:not(.invisible)').popover({
closebutton: true,
content: $('#info-popup'),
extraClass: 'alternate',
placement: 'bottom',
popover: true,
tooltipElement: '#info-popup-tooltip',
title: 'Example Information',
trigger: 'click'
});
</script>
</body>

</html>
